<!DOCTYPE html>
<html>
<head>
  <title>GitHub Star Counter Options</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #2ea44f;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      display: none;
    }
    .success {
      background-color: #def1d7;
      color: #1e4620;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Star Counter Options</h1>
    <div class="form-group">
      <label for="apiKey">GitHub API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your GitHub API key">
      <p>You can create a new token at <a href="https://github.com/settings/tokens" target="_blank">GitHub Token Settings</a></p>
    </div>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
